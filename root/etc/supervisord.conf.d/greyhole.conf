[program:greyhole]
priority=102
command=/scripts/executors/greyhole-daemon.py
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=0

[eventlistener:minute]
command=/scripts/event-listeners/minute.py
events=TICK_3600
