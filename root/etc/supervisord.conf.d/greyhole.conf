[program:greyhole]
priority=102
command=/bin/nice -n 1 /usr/bin/php /usr/bin/greyhole --daemon
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=0

[eventlistener:minute]
command=/scripts/event-listeners/minute.py
events=TICK_3600
